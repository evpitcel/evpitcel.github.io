theme: jekyll-theme-slate
title:  Rothrock Chiropractic & Rehabilitation, Chiropractors serving State College, Pa and Centre County
tagline: Rothrock Chiropractic & Rehabilitation, State College Area Chiropractors
description: Rothrock Chiropractic & Rehabiliation is your local chiropractor in State College, PA. We are located in Center for Wellbeing at 123 Mount Nittany Rd, Lemont, PA. We are happy to serve patients from Lemont, State College, Boalsburg, Nittany Valley, and the Centre County region. Call us today at (814) 441-5532 for an appointment.
logo: '/images/Rothrock-logo.png'
canonical_url: 'https://rothrockchiro.com'
markdown: kramdown

# baseurl: /rothrockchiropractic.com

plugins:
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-responsive-image

responsive_image:
  template: _includes/responsive-image.html   
  default_quality: 85 
  sizes:
  - width: 640
  - width: 480
  - width: 768
  - width: 1024
  - width: 1366
  - width: 1600
  - width: 1920
  auto_rotate: false
  strip: true
  # The base directory where assets are stored. This is used to determine the
  # `dirname` value in `output_path_format` below.
  #base_path: uploads # [Optional, Default: assets/resized/%{filename}-%{width}x%{height}.%{extension}]
  # The template used when generating filenames for resized images. Must be a
  # relative path.
  #
  # Parameters available are:
  #   %{dirname}     Directory of the file relative to `base_path` (assets/sub/dir/some-file.jpg => sub/dir)
  #   %{basename}    Basename of the file (assets/some-file.jpg => some-file.jpg)
  #   %{filename}    Basename without the extension (assets/some-file.jpg => some-file)
  #   %{extension}   Extension of the file (assets/some-file.jpg => jpg)
  #   %{width}       Width of the resized image
  #   %{height}      Height of the resized image
  #
  output_path_format: assets/resized/%{width}/%{basename} # [Optional, Default: true]
  # Whether or not to save the generated assets into the source folder.
  save_to_source: false # [Optional, Default: false]
  # Cache the result of {% responsive_image %} and {% responsive_image_block %}
  # tags. See the "Caching" section of the README for more information.
  cache: false # [Optional, Default: []]
  # By default, only images referenced by the responsive_image and responsive_image_block
  # tags are resized. Here you can set a list of paths or path globs to resize other
  # images. This is useful for resizing images which will be referenced from stylesheets.
  extra_images:
    - uploads/*/*/*/*.{jpeg,jpg}
